version: '3.8'

services:
  laravel:
    build:
      context: ../../
      dockerfile: deploy/Dockerfile
    container_name: fav-star-api
    restart: always
    volumes:
      - ../../:/var/www/html
      - ../../deploy/start.sh:/usr/local/bin/start.sh
    working_dir: /var/www/html
    command: ["sh", "/usr/local/bin/start.sh"]
    environment:
      TZ: America/Sao_Paulo
      APP_ENV: production
      DB_HOST: postgres
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8005:9000"

    networks:
      - shared_app_net


networks:
  shared_app_net:
    external: true