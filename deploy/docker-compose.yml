version: '3.8'

services:
  laravel:
    build:
      context: ..               
      dockerfile: deploy/Dockerfile
    container_name: fav-store-api
    restart: always
    volumes:
      - ./start.sh:/usr/local/bin/start.sh:ro   
    working_dir: /var/www/html
    command: ["sh", "/usr/local/bin/start.sh"]
    environment:
      TZ: America/Sao_Paulo
      APP_ENV: production
      DB_CONNECTION: pgsql
      DB_HOST: pg_db          
      DB_PORT: "5432"
      DB_DATABASE: ${DB_DATABASE:-fav_store}
      DB_USERNAME: ${DB_USERNAME:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-troque-isto}
    ports:
      - "8005:9000"
    networks:
      - shared_app_net

networks:
  shared_app_net:
    external: true
